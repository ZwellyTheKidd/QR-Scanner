<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR scanner_V-TECH</title>
</head>
<body>

    <div id="qr-result"></div>
    <h1>Scan QR html</h1>
    <div style="display: flex;justify-content: center;">
        <div id="qr-reader" style="width: 31.25em;"></div>
    </div>





    <!-- Load library -->

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // check if dom is ready
        function domReady(fn){
            if (document.readyState=="complete" || document.readyState == "interactive") {
                setTimeout(fn,1)
                
            }else{
                document.addEventListener("DOMContentLoaded",fn)
            }
        }
        domReady(function() {
            var myqr=document.getElementById('qr-result')
            var lastResult,countResult=0;

            //if qr code found

            function onScanSuccess(decodeText,decodeResult) {
                if (decodeText !== lastResult) {

                    ++countResult;
                    lastResult=decodeText;

                    alert("Your QR is :" + decodeText,decodeResult)

                    myqr.innerHTML=`you scan ${countResult} : ${decodeText}`
                    
                }
                
            }

            //render your camera
            var htmlscanner = new Html5QrcodeScanner("qr-reader",{fps:10,qrbox:250})

            htmlscanner.render(onScanSuccess)
            
        })
    </script>
    
</body>
</html>
